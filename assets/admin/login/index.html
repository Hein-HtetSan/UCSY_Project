<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Logo-->
    <link rel="icon" href="../../image/ucsy_logo.svg"></link>
    <!--CSS-->
    <link rel="stylesheet" href="./style.css">
    <!--Fontawesome cdn js link-->
    <link rel="stylesheet" href="../../../pro/css/all.min.css">
    <!--Bootstrap-5 link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../../js/login.js" defer></script>
    
</head>
<body>
    <section class="continer-fluid body d-flex align-items-center justify-content-center p-5">
        <div class="px-2">
            <div class="outer-box">
                <!--Left side-->
                <div class="left-side px-5 py-5 d-none d-md-block">
                    <div class="left-side-header text-center mb-3">
                        UCSY 2022 Student Community
                    </div>
                    <img src="../../image/CS_student.svg" alt="CS Student" class="cs-student">
                </div>
    
                <!--right side-->
                <div class="right-side p-5">
                    <div class="right-side-heading mb-2 mt-3">
                        <div class="line-1 me-3"></div>
                        <img src="../../image/icons8-university-40.png" alt="University" class="uni-icon me-3">
                        <div class="line-2"></div>
                    </div>
                    <!--header-->
                    <div class="sub-header fw-semibold fs-5 mb-4">
                        Login as Admin
                    </div>
                    <!--email-->
                    <div class="input-mail mb-4">
                        <i class="fa-regular fa-user"></i>
                        <input type="email" placeholder="Email" class="mail">
                    </div>
                    <!--password-->
                    <div class="input-password mb-2">
                        <i class="fa-regular fa-lock"></i>
                        <input type="password" placeholder="Password" class="password">
                    </div>
                    <!--forget password link-->
                    <a href="tel:09761349721" class="forget-password mb-4">
                        Forget password?
                    </a>
                    <!--login btn-->
                    <div class="login-btns px-4 px-sm-1 mb-4">
                        <button class="back-btn fw-semibold me-3">Back</button>
                        <button class="login-btn fw-semibold">Login</button>
                    </div>
                    <div class="cpy-right text-center">
                        Â© 2022 UCSY Students F001 <br>
                        All right reserved
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
